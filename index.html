<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Synth Components Demo</title>
  </head>
  <body>

    <audio-out>
      <amp-tile gain=".4">
        <adsr-tile decay=".1" sustain=".3" release=1>
          <osc-tile frequency=220 wavetype="triangle"></osc-tile>
        </adsr-tile>
        <filter-tile frequency="120">
          <amp-tile gain="50" slot="frequency">
            <osc-tile frequency=3></osc-tile>
          </amp-tile>
          <noise-tile></noise-tile>
        </filter-tile>
      </amp-tile>
    </audio-out>

    <script type="module">
      import "./src/audio-out.js";
      import "./src/amp-tile.js";
      import "./src/osc-tile.js";
      import "./src/noise-tile.js";
      import "./src/filter-tile.js";
      import "./src/adsr-tile.js";
    </script>
  </body>
</html>
