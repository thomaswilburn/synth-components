<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Synth Components Demo</title>
    <style>
:root {
  font-family: sans-serif;
}
    </style>
  </head>
  <body>

    <audio-out>
      <gain-tile gain="0">
        <adsr-tile decay=".2" sustain=".3" release=".5" slot="gain">
        </adsr-tile>
        <osc-tile frequency=220 wavetype="triangle"></osc-tile>
      </gain-tile>
      <filter-tile frequency="180">
        <noise-tile></noise-tile>
      </filter-tile>
      <filter-tile frequency="120">
        <gain-tile gain="20" slot="frequency">
          <osc-tile frequency=".73"></osc-tile>
        </gain-tile>
        <noise-tile></noise-tile>
      </filter-tile>
    </audio-out>

    <script type="module">
      import "./src/audio-out.js";
      import "./src/gain-tile.js";
      import "./src/osc-tile.js";
      import "./src/noise-tile.js";
      import "./src/filter-tile.js";
      import "./src/adsr-tile.js";
    </script>
  </body>
</html>
